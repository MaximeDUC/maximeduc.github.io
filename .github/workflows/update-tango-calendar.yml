name: Update Tango Bourges Calendar

on:
  schedule:
    # Exécution tous les jours à 7h du matin UTC (8h en Europe/Paris)
    - cron: '0 7 * * *'
  workflow_dispatch: # permet de lancer manuellement

jobs:
  update-calendar:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 icalendar pytz

    - name: Run calendar generation
      run: |
        python generate_tango_calendar.py

    - name: Commit and push updated ICS
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/tango_bourges.ics
        git diff --cached --quiet || git commit -m "Update Tango Bourges ICS calendar"
        git push
